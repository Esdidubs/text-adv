<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="storyZone">
            <p id="storyText">You are standing in a room facing north. A TV is in front of you. You have a strong urge to escape the room. What do you do?</p>
        </div>        
        <form id="inputZone">
            <input type="text" id="actionInput" name="actionInput">
            <button id="actionBtn">Go</button>
        </form>
        <div id="priorZone">
            <p></p>
        </div>
      
        <div id="achievements">
            <h2 class="" id="achievement-title">Achievements: <span id="achievement-count">0</span>/5</h2>
            <div class="hidden achievement" id="achievement-monkeys">No More Monkeys!</div>
            <div class="hidden achievement" id="achievement-messup-bed">You're Cruel</div>
            <div class="hidden achievement" id="achievement-fix-bed">Can't Fix Your Mistakes</div>
            <div class="hidden achievement" id="achievement-unplug">Cord Cutter</div>
            <div class="hidden achievement" id="achievement-kicks">Nice Kicks</div>
        </div> 
    </main>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
